            var f = parseInt(document.getElementById("for").value);

            
 if ((typeof d !== 'number') || (typeof f !== 'number'))
   return false;
    	d = parseFloat(d) || 00000000000;
	return d.toFixed(f);
	}
document.write(decimal());

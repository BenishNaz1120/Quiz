<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>palindrome</title>
</head>

<body>
  <!-- <div>Enter String</div>
    <input type="text" id="pal">
    <button>Check</button> -->
  <script>
    function palindrome(str) {

      let str1 = str.length;
      for (var i = 0; i < str1 / 2; i++) {

        if (str[i] !== str[str1 - 1 - i]) {

          return 'this is not palindrome value';
        }
      }
      return 'this is palindrome value';
    }
    const string = prompt('Enter a string: ');

    const result = palindrome(string);
    document.write(result);


  </script>

</body>

</html>
